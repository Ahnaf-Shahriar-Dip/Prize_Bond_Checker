<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enhancing User Experience in Prize Bond Lotteries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Navbar */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
            background-color: #343a40;
            border: none;
            padding: 10px 0;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav>li>a {
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav>li.active>a {
            background-color: #555;
        }

        /* Main content */
        .container-fluid {
            background-color: #d9dee3;
            padding-top: 70px;
            margin-bottom: 20px;
            transition: margin-left 0.5s;
            margin-left: 0;
        }

        .row.content {
            min-height: 450px;
        }

        .main-content {
            background-color:  #7e787854;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            margin-right: 20px;
            margin-left: 266px;
            margin-bottom: 100px;
            transition: margin-left 0.5s;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
        }

        /* Buttons */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Typography */
        h1, h2 {
            color: #343a40;
            text-align: center;
        }

        /* Iframe */
        iframe {
            width: 85%;
            height: 700px;
            border: none;
            margin: 0 auto;
            display: block;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 70px;
            left: 0;
            background-color: #3c3440;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 40px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 10px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }

        /* Shift main content when sidebar is open */
        .shift-right {
            margin-left: 250px;
        }

        /* Sidebar toggle icon */
        .sidebar-toggle {
            color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Enhancing User Experience in Prize Bond Lotteries</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
        
        
        <a  href="{% url 'display_text' %}"><i class="fas fa-home"></i> PDF to Text</a>
        <a href="{% url 'upload_image' %}"><i class="fas fa-info-circle"></i> Image To text (ocr)</a>
        <a href="{% url 'show_data' %}"><i class="fas fa-database"></i> Show Data</a>

        
    </div>

    <!-- Main content -->
    <div class="container-fluid" id="mainContent">
       

        <div class="row content">
            <div class="contect_pdf main-content">
                <h1>Welcome to our Home Page!</h1>
                <h2>Queries and Answers regarding the prize bond system of Bangladesh</h2>
                <iframe src="{% static 'faq.pdf' %}"></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="f">
        <p style="text-align: center;">More coming--</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   

</body>

</html>
